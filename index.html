<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan para Eliminar tus Deudas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        .header {
            display: flex;
            justify-content: flex-start;
            padding: 10px 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header .buttons {
            margin-left: auto;
        }
        .buttons a {
            text-decoration: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            display: inline-block;
        }
        .login {
            background: #3498db;
            color: white;
        }
        .signup {
            background: #2ecc71;
            color: white;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
        .footer {
            margin-top: 50px;
            font-size: 14px;
            color: #777;
        }
        .footer a {
            color: #3498db;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="buttons">
            <a href="#" class="login">Login</a>
            <a href="#" class="signup">Sign Up</a>
        </div>
    </div>
    <div class="container">
        <h1>Plan para Eliminar tus Deudas</h1>
        <p>Una herramienta diseñada para ayudarte a organizar tus deudas y crear un plan claro para liberarte de ellas. Descubre cómo reducir tu carga financiera con pasos simples y alcanzables.</p>
    </div>
    <div class="footer">
        <a href="#">Nosotros</a> | <a href="#">Contacto</a>
    </div>
</body>
</html>
